<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ricerca Risorse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 1.5em;
      margin: 0;
    }
    h2 {
      margin-top: 40px;
    }
    input[type="text"], input[type="file"], select, input[type="date"] {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.jpeg" alt="Logo Campeggio">
    <h1>Campeggio Santa Margherita</h1>
  </header>

  <h2>Filtri di Ricerca</h2>
  <label>Minima Dimensione:</label>
  <select id="dimensione">
    <option value="">-- Seleziona dimensione --</option>
    <option value="5">5</option>
    <option value="5.5">5.5</option>
    <option value="6">6</option>
    <option value="6.5">6.5</option>
    <option value="7">7</option>
    <option value="7.5">7.5</option>
    <option value="8">8</option>
    <option value="8.5">8.5</option>
    <option value="9">9</option>
  </select>

  <label>Disponibile fino a (gg/mm/aa):</label>
  <input type="date" id="disponibile" value="">
  <button onclick="cerca()">Cerca</button>

  <h2>Carica File Disponibile</h2>
  <input type="file" id="uploadDisponibile">
  <button onclick="uploadFile('uploadDisponibile', '/upload_disponibile')">Carica Disponibilità</button>

  <h2>Aggiorna File Dimensione</h2>
  <input type="file" id="uploadDimensione">
  <button onclick="uploadFile('uploadDimensione', '/upload_dimensione')">Aggiorna Dimensione</button>

  <table id="tabellaRisultati">
    <thead>
      <tr>
        <th>Risorsa</th>
        <th>Dimensione</th>
        <th>Disponibilità</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const oggi = new Date().toISOString().split('T')[0];
      document.getElementById('disponibile').value = oggi;
    });

    function formatDataInput(data) {
      const parts = data.split("-");
      return `${parts[2]}/${parts[1]}/${parts[0].slice(2)}`;
    }

    function cerca() {
      const dimensione = parseFloat(document.getElementById('dimensione').value);
      const disponibileRaw = document.getElementById('disponibile').value;
      const disponibileFiltro = disponibileRaw ? new Date(disponibileRaw) : null;

      fetch(`/search?dimensione=${dimensione}&disponibile=${formatDataInput(disponibileRaw)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) return alert(data.message);

          const tbody = document.querySelector('#tabellaRisultati tbody');
          tbody.innerHTML = '';
          data.results.forEach(r => {
            const dataDisponibile = r.disponibile;
            const dataRisorsa = dataDisponibile.split("/");
            const dataObj = new Date(`20${dataRisorsa[2]}-${dataRisorsa[1]}-${dataRisorsa[0]}`);
            const dim = parseFloat(r.dimensione);

            if (
              (!dimensione || dim >= dimensione) &&
              (!disponibileFiltro || dataObj >= disponibileFiltro)
            ) {
              const risorsa = r.risorsa.padStart(4, '0');
              const dimensioneFormat = parseFloat(r.dimensione).toFixed(2);
              const riga = `<tr><td>${risorsa}</td><td>${dimensioneFormat}</td><td>${dataDisponibile}</td></tr>`;
              tbody.innerHTML += riga;
            }
          });
        });
    }

    function uploadFile(inputId, endpoint) {
      const fileInput = document.getElementById(inputId);
      const file = fileInput.files[0];
      if (!file) return alert("Seleziona un file prima di caricare.");

      const formData = new FormData();
      formData.append("file", file);

      fetch(endpoint, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(() => alert("Errore durante l'upload."));
    }
  </script>
</body>
</html>
